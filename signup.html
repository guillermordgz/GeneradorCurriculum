<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div id="container">
        <div id="background" class="shadow bg-secondary rounded">
            <div id="menu" class="shadow bg-success roudnded">
                <div class="m-3">
                    <form action="php/registro.php" method="post">
                        <div class="mb-5">
                            <label for="correo" class="mt-5 form-label">Correo electrónico</label>
                            <input name="usuario" type="email" class="form-control" id="correo"
                                placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="mb-5">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input name="password" type="password" class="form-control" id="contrasena"
                                placeholder="Ingrese su contraseña">
                        </div>
                        <div class="mb-5">
                            <label for="contrasenaConfirm" class="form-label">Verifique su contraseña</label>
                            <input name="passwordConfirm" type="password" class="form-control" id="contrasenaConfirm"
                                placeholder="Vuelva a ingresar su contraseña">
                        </div>
                        <div id="botones" class="pb-3">
                            <input type="submit" class="shadow mt-5 btn btn-secondary" value="Registrarse" />
                        </div>
                    </form>
                </div>
            </div>
            <a href="index.html"><input type="button" class="shadow mt-5 btn btn-dark" value="Entrar" /></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
